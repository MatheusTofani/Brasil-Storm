<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasil Storm</title>

    <!-- FAVICON-->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <!-- LOGO -->
        <img src="logo.png" alt="Logo do brasil storm">

        <!-- MENUS -->
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item h5"><a class="nav-link" href="">Inicio</a></li>
                <li class="nav-item h5 mx-5"><a class="nav-link" href="">Noticias</a></li>
                <li class="nav-item h5 "><a class="nav-link" href="">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- CAROUSEL -->
    <div class="container">
        <div id="slider" class="carousel slide" data-bs-ride="carousel">

            <!-- CAROUSEL INDICADORES-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="2"></button>
            </div>
            <!-- CAROUSEL IMAGENS-->

            <div class="carousel-inner">

                <div class="carousel-item active">

                    <img src="https://img-cdn.hltv.org/gallerypicture/poAv1_kFQcr4-tAnzTogBf.jpg?auto=compress&fm=avif&ixlib=java-2.1.0&m=%2Fm.png&mw=160&mx=30&my=710&q=75&w=1200&s=123bda1f283bcc9bf83a3ff865f4a677"
                        alt="Felps, jogador da Imperial, jogando">
                    <div class="carousel-caption">
                        <h1> Felps diz que ficara na Imperial</h1>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="https://img-cdn.hltv.org/gallerypicture/z3VTwaeU9ypvPA8fCYEI-Q.jpg?auto=compress&fm=avif&ixlib=java-2.1.0&m=%2Fm.png&mw=160&mx=30&my=710&q=75&w=1200&s=86ed373e2930f8dd9ce8c2ab5a3e7710"
                        alt="Jogadores da Team Spirit erguendo o trofeu juntos">
                    <div class="carousel-caption">
                        <h1>SPIRIT conquista o Blast Spring Final 2024</h1>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="https://img-cdn.hltv.org/gallerypicture/MDdZf6ZviH44uFhQeMdWaw.jpg?auto=compress&fm=avif&ixlib=java-2.1.0&m=%2Fm.png&mw=160&mx=30&my=710&q=75&w=1200&s=13811ac951acb14ddccf371eb8628077"
                        alt="Skullz, jogador da Team Liquid, olhando para o lado">
                    <div class="carousel-caption">
                        <h1> Skullz esta proximo a FURIA</h1>
                    </div>


                </div>
                <!-- CAROUSEL BOTOES -->
                <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>



    <!--BOOTSTRAP-->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JAVASCRIPT-->
    <script src="main.js"></script>
</body>

</html>
